<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images Gallary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gallary-container">
      <div class="left-container">
        <img
          src="https://2.img-dpreview.com/files/p/E~C1000x0S4000x4000T1200x1200~articles/3925134721/0266554465.jpeg"
          alt=""
          onclick="changeImage(0)"
          class="image"
        />
        <img
          src="https://www.ricoh-imaging.co.jp/japan/products/kf/ex/img/ex-pic01.jpg"
          alt=""
          onclick="changeImage(1)"
          class="image"
        />
        <img
          src="https://img.photographyblog.com/reviews/kodak_pixpro_fz201/photos/kodak_pixpro_fz201_01.jpg"
          alt=""
          onclick="changeImage(2)"
          class="image"
        />
        <img
          src="https://www.sony.net/Products/di_photo-gallery/images/extralarge/1887.JPG"
          alt=""
          onclick="changeImage(3)"
          class="image"
        />
      </div>
      <div class="right-container">
        <img
          src="https://www.ricoh-imaging.co.jp/japan/products/kf/ex/img/ex-pic01.jpg"
          alt=""
          id="my-img"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
